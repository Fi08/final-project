<!doctype html>
<html lang="en">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>DTS x Progate</title>
    <style>
        body {
            background-color: rgb(239, 247, 255);
            color: aliceblue;
        }

        .warnaText {
            color: rgb(10, 94, 66);
        }

        .kartu {
            background-color: rgb(174, 220, 255);
            color: rgb(10, 94, 66);
            padding: 10px;
            border-radius: 5px;
            transition: 0.5s;
            cursor: pointer;

        }

        .kartu:hover {
            color: rgb(253, 220, 208);
            background-color: rgb(63, 69, 73);
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container justify-content-center">
            <a class="navbar-brand fs-4">DTS - Progate</a>
        </div>
    </nav>

    <section class="mt-3 mb-2">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center" style="color: rgb(10, 94, 66);">
                    <p class="fs-4"> GET API</p>
                    <p>Informasi tentang <span class="text-danger"> Smartphone terbaru</span></p>
                </div>


            </div>
        </div>
    </section>

    <section class="mt-3">
        <div class="container-fluid">
            <div class="row justify-content-evenly">

                <div class="col-6">
                    <div class="row kartusaya" style="font-family: 'Lora', serif;">


                    </div>
                </div>

                <div class="col-6">
                    <div class="row justify-content-center detail">

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <section class="mt-3">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-7 dataDetail">

                </div>
            </div>
        </div>
    </section>


    <footer class="bg-primary">
        <section class="mt-3">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-7 dataDetail">
                        <p class="text-center">2022 - <span class="fs-bold">Ary. A</span></p>
                    </div>
                </div>
            </div>

        </section>
    </footer>
    <script>

        fetch("https://api-mobilespecs.azharimm.site/v2/latest")
            .then(respon => respon.json()).then(data => {
                let dataHp = data.data.phones;
                dataHp.forEach(element => {

                    document.querySelector('.kartusaya').insertAdjacentHTML('beforeend', `
                    
                        <div class="col-5 m-1 kartu" onclick='spekHp("${element.detail}")'>
                              <p class="card-text text-center ">${element.phone_name}</p>

                        </div>

                        

                    `)
                });
            });


        function spekHp(url) {
            fetch(url)
                .then(response => response.json()).then(data => {
                    document.querySelector('.detail').innerHTML = '';

                    document.querySelector('.detail').insertAdjacentHTML('beforeend', ` <div class="col-md-6 col-6 bg-danger shadow p-3 mb-4 bg-body rounded">
                            <img src="${data.data.thumbnail}" class="card-img-top" alt="...">
                            <p class="h6 text-center mt-1 warnaText">${data.data.brand} - ${data.data.phone_name}</p>
                            </div>

                            <div class="col-12 col-md-6 warnaText">
                            <p class=" fs-4 fw-bold text-danger m-0">Release_date</p>
                            <span class=" fs-5"> ${data.data.release_date}</span>
                            <p class=" fs-4 fw-bold text-danger m-0">OS</p>
                            <span class=" fs-5"> ${data.data.os}</span>
                            <p class=" fs-4 fw-bold text-danger m-0">Storage</p>
                            <span class=" fs-5"> ${data.data.storage}</span>
                            </div>
                            `)

                    document.querySelector('.dataDetail').innerHTML = '';
                    document.querySelector('.dataDetail').insertAdjacentHTML('beforeend', `
                    <div class="input-group">
                        <p class="fs-4 text-danger">${data.data.specifications[0].title}</p>
                    </div>
                    <p class="warnaText ms-1">${data.data.specifications[0].specs[0].val}</p>

                    <div class="input-group">
                        <p class="fs-4 text-danger">${data.data.specifications[4].title}</p>
                    </div>
                    <p class="warnaText ms-1" > ${data.data.specifications[4].specs[1].val[0]}</p>
                    <p class="warnaText ms-1" > ${data.data.specifications[4].specs[2].val[0]}</p>



                    <div class="input-group">
                        <p class="fs-4 text-danger">${data.data.specifications[6].title}</p>
                    </div>
                    <p class="warnaText ms-1" >${data.data.specifications[6].specs[0].key} - ${data.data.specifications[6].specs[0].val[0]}</p>
                    <p class="warnaText ms-1" >${data.data.specifications[6].specs[2].key} - ${data.data.specifications[6].specs[2].val[0]}</p>

                    <div class="input-group">
                        <p class="fs-4 text-danger">${data.data.specifications[7].title}</p>
                    </div>
                    <p class="warnaText ms-1" >${data.data.specifications[7].specs[0].key} - ${data.data.specifications[7].specs[0].val[0]}</p>
                    <p class="warnaText ms-1" >${data.data.specifications[7].specs[1].key} - ${data.data.specifications[7].specs[1].val[0]}</p>

                    <div class="input-group">
                        <p class="fs-4 text-danger">${data.data.specifications[12].title}</p>
                    </div>
                    <p class="warnaText ms-1" >${data.data.specifications[12].specs[0].key} - ${data.data.specifications[12].specs[0].val[0]}</p>
                    `)
                })
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
